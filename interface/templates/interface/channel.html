<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ channel.name }}</title>
    </head>
    <body>
        <div class="banner">
            <h1>
                <a href="{% url 'index' %}">Yoube</a>
            </h1>
        </div>
        <div class="title-area">
            <h4>{{ channel.name }}</h4>
        </div>
        {% for video in channel.videos %}
            <div class="video">
                <a href="{% url 'video' channel.channel_id video.feed_attrs.yt_videoid %}">{{ video.feed_attrs.title }}</a>
            </div>
        {% endfor %}
    </body>
</html>
